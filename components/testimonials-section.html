<section id="testimonials-section" class="bg-gray-100 py-16">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl md:text-4xl font-bold text-center text-gray-800 mb-12">
      What Our Guests Say
    </h2>

    <div id="testimonials-carousel" class="relative max-w-3xl mx-auto">
      <div class="overflow-hidden">
        <div class="flex transition-transform duration-300 ease-in-out">
          <!-- Testimonials will be dynamically inserted here -->
        </div>
      </div>

      <!-- Navigation Buttons -->
      <button
        id="prev-testimonial"
        class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-cyan-600 text-white p-3 rounded-full shadow-md hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:ring-offset-2 transition-colors duration-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
      </button>
      <button
        id="next-testimonial"
        class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-cyan-600 text-white p-3 rounded-full shadow-md hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-600 focus:ring-offset-2 transition-colors duration-200"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </button>

      <!-- Navigation Dots -->
      <div class="flex justify-center mt-8">
        <!-- Dots will be dynamically inserted here -->
      </div>
    </div>
  </div>
</section>
